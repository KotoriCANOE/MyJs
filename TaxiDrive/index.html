<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi Driving Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="../js/Helper.js" charset="utf-8"></script>
</head>
<body>
    <div id="vis"></div>
    <div id="selector">
        <ul id="selector-map">
            <li id="selector-map1">Instant Map</li>
            <li id="selector-map2">Cumulative Map</li>
        </ul>
        <ul id="selector-option">
            <li id="selector-pause">Pause</li>
            <li id="selector-map2reset">Reset Cumulative Map</li>
            <li id="selector-day1">02-02</li>
            <li id="selector-day2">02-03</li>
            <li id="selector-day3">02-04</li>
            <li id="selector-day4">02-05</li>
            <li id="selector-day5">02-06</li>
            <li id="selector-day6">02-07</li>
            <li id="selector-day7">02-08</li>
        </ul>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
    <script>
        var instance = new TaxiDrive(
            document.documentElement.clientWidth - 4,
            document.documentElement.clientHeight - 4);
        instance.Run();
    </script>
</body>
</html>
